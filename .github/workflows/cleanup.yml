name: Cleanup Expired Users

on:
  schedule:
    - cron: "*/15 * * * *"   # setiap 15 menit
  workflow_dispatch:         # bisa dijalankan manual juga

permissions:
  contents: write            # perlu untuk commit perubahan

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run cleanup script
        run: node scripts/cleanup.js

      - name: Commit & push changes (if any)
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: auto-clean expired users"
            git push
          else
            echo "No changes to commit."
          fi
